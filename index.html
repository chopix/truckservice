<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Euro Truck Service</title>
	<link href="https://fonts.googleapis.com/css?family=Inter:regular,500,600,700" rel="stylesheet">
	<link rel="stylesheet" href="styles/css/style.css">
</head>
<body>
	<header class="header">
		<div class="container header-container">
			<div class="toper-header">
				<div class="toper-header__left">
					<div class="header-adress">
						<img src="img/header-icon.svg" alt="ADRESS_ICON" class="adress-img">
						<div class="adress-content">
							<p class="adress-text">
								Наш адрес:
							</p>
							<p class="adress-city">
								г. Киев, ул. Ляляля 69
							</p>
						</div>
					</div>
					<div class="header-graphic">
						<img src="img/header-time.svg" alt="GRAPHIC_ICON" class="graphic-img">
						<div class="graphic-content">
							<p class="graphic-text">
								График работы:
							</p>
							<p class="graphic-subtitle">
								С 8:00 до 22:00 без выходных
							</p>
						</div>
					</div>
				</div>
				<div class="header-phone">
					<img src="img/header-phone.svg" alt="TEL_ICON" class="phone-img">
					<div class="phone-content">
						<a href="tel:+77005151518" class="phone-text">
							+7 (700) 51 51 518
						</a>
						<a href="tel:+77005151518" class="phone-subtitle">
							+7 (700) 51 51 518
						</a>
					</div>
				</div>
			</div>
			<div class="lower-header">
				<img src="img/header-logo.png" alt="LOGO" class="header-logo">
				<nav class="navbar">
					<button class="menu-burger">
						<span class="menu-burger__span"></span>
						<span class="menu-burger__span"></span>
						<span class="menu-burger__span"></span>
					</button>
					<ul class="navbar-list">
						<li class="navbar-item">
							<a href="#" class="navbar-link">
								Главная
							</a>
						</li>
						<li class="navbar-item">
							<a href="#" class="navbar-link">
								Услуги
							</a>
						</li>
						<li class="navbar-item">
							<a href="#" class="navbar-link">
								Кто мы
							</a>
						</li>
						<li class="navbar-item">
							<a href="#" class="navbar-link">
								Где мы
							</a>
						</li>
						<li class="navbar-item">
							<a href="#" class="navbar-link">
								Наши фото
							</a>
						</li>
						<li class="navbar-item">
							<a href="#" class="navbar-link">
								FAQ
							</a>
						</li>
					</ul>
				</nav>
				<button class="btn-purple btn-header">
					Заказать звонок
				</button>
			</div>
		</div>
	</header>
	<script src="js/app.js"></script>
</body>
</html>
